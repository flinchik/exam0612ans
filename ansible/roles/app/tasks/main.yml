- name: Ð¡opy application files
  copy:
    src: "{{ playbook_dir }}/app/"
    dest: /opt/app/
    remote_src: no
    force: yes
- name: Copy docker-compose
  copy:
    src: "{{ playbook_dir }}/app/docker-compose.yml"
    dest: /opt/app/
    remote_src: no
    force: yes

- name: Deploy application with Docker Compose
  shell: docker-compose up -d
  args:
    chdir: /opt/app/
